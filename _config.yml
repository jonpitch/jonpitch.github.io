name: Jon Pitcherella
paginate: 5
paginate_path: "/posts/page/:num/"
url: http://jonpitcherella.com
blog_theme: dark

discus_identifier: jonpitcherella
ga_analytics: UA-33882544-1
rss_enabled: true
social:
  github: jonpitch
  linkedin: jonpitcherella
  twitter: jonpitch
  email: jon.pitcherella@gmail.com

assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
permalink: posts/:slug
