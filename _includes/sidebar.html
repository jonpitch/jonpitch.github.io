<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
          {{ site.title }}
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>
    <span class="sidebar-nav-item">
      <a href="mailto:{{ site.social.email }}"><i class="fa fa-envelope"></i></a>
      <a href="https://plus.google.com/{{ site.social.googleplus }}" target="_blank"><i class="fa fa-google-plus-square"></i></a>
      <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank"><i class="fa fa-twitter-square"></i></a>
      <a href="https://facebook.com/{{ site.social.facebook }}" target="_blank"><i class="fa fa-facebook-square"></i></a>
      <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" target="_blank"><i class="fa fa-linkedin-square"></i></a>
      <a href="https://github.com/{{ site.social.github }}" target="_blank"><i class="fa fa-github-square"></i></a>
      <a href="/feed.xml" target="_blank"><i class="fa fa-rss-square"></i></a>
      <a href="http://stackoverflow.com/{{ site.social.stackoverflow }}" target="_blank"><i class="fa fa-stack-overflow"></i></a>
    </span>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
