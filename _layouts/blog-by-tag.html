---
layout: default
---

<header class="intro-header" style="background-image: url('/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>Tag: {{ page.tag }}</h1>
                    <span class="meta">All posts tagged with <i>{{ page.tag }}</i></span>
                </div>
            </div>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {% if site.tags[page.tag] %}
                  <ul>
                  {% for post in site.tags[page.tag] %}
                    <li class="post-list-item">
                      <a href="{{ post.url }}">{{ post.title }}</a><br />
                      <span class="text-muted">{{ post.date | date: "%-d %B" }}</span>
                    </li>
                  {% endfor %}
                  </ul>
              {% else %}
                  <p>There are no posts for this tag.</p>
              {% endif %}
            </div>
        </div>
    </div>
</article>
