{{ define "robots" }}
    <meta name="robots" content="noindex" />
{{ end }}

{{ define "main" }}
    <h1>{{.Title}}</h1>
    <p>{{.Content}}</p>
    {{ range .Pages }}
        <article>
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <p>{{.Summary}}</p>
            <footer>
                <p>
                  Posted on
                  <time datetime="{{.Date.Format `2006-01-02`}}">{{.Date.Format "2006-01-02"}}</time>
                </p>
              </footer>
        </article>
    {{ end }}
{{ end }}
